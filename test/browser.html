<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
<div id="mocha">

  <textarea id="test-basic-input2">And \@something shouldn't render as a github link</textarea>
  <div id="test-basic-expected2"><p>And @something shouldn't render as a github link</p></div>

</div>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script src="../node_modules/showdown/src/showdown.js"></script>
<script src="../src/github.js"></script>

<script>
  mocha.setup('bdd');
  mocha.reporter('html');
</script>

<!-- Tests -->
<script>
  var expect = chai.expect;

  describe('Github Extension', function () {
    var converter = new Showdown.converter({extensions: ['github']});

    it('should convert strike through elements', function () {
      var input = '~~strike-through text~~',
          expected = '<p><del>strike-through text</del></p>',
          otp = converter.makeHtml(input);
      expect(otp).to.equal(expected);
    });
  });
</script>

<!-- run mocha after all test are loaded -->
<script>
  // Only tests run in real browser, injected script run if options.run == true
  if (navigator.userAgent.indexOf('PhantomJS') < 0) {
    mocha.run();
  }
</script>
</body>
</html>
